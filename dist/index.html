<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transpilador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    

</head>

<body>

    <!-- Encabezado tipo banner -->
    <div class="header-bar shadow-sm mb-4">
        <h2 class="fw-bold">Transpilador de Código PHP → Python</h2>
        <p class="m-0">Convierte estructuras básicas, variables, funciones y más</p>
    </div>

    <div class="container">

        <!-- Etiquetas -->
        <div class="text-center mb-4">
            <span class="tag">Variables</span>
            <span class="tag">Arreglos</span>
            <span class="tag">Funciones</span>
            <span class="tag">Objectos</span>
            <span class="tag" style="background:#198754">Condicionales</span>
            <span class="tag" style="background:#ffc107; color:black;">Bucles</span>
            <span class="tag" style="background:#6c757d">Impresiones</span>
        </div>

        <!-- Caja principal -->
        <div class="editor-box bg-white">

            <div class="row g-0">

                <!-- Editor PHP -->
                <div class="col-md-6 p-3">
                    <label class="fw-bold mb-2 text-primary">Código PHP</label>
                    <textarea id="inputCode" rows="14" class="form-control code-area"></textarea>
                </div>

                <!-- Editor Python -->
                <div class="col-md-6 p-3 border-start">
                    <label class="fw-bold mb-2 text-success">Código Python</label>
                    <textarea id="outputCode" rows="14" class="form-control code-area" readonly></textarea>
                </div>

            </div>

            <!-- Botones -->
            <div class="footer-bar p-3 d-flex justify-content-between">
                <button id="btnLimpiar" class="btn btn-outline-secondary">Limpiar</button>
                <button id="btnTranspile" class="btn btn-primary fw-bold">Transpilar →</button>
            </div>

        </div>

    </div>

    <script src="./bundle.js"></script>
</body>
</html>
